name: Cross-Repo Impact Analysis

on:
  pull_request:
    branches: [ main, master ]

jobs:
  analyze:
    name: Impact Analysis via impact-ai-engine
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      # 1. Checkout the repo where PR was opened
      - name: Checkout current repo
        uses: actions/checkout@v4

      # 2. Checkout centralized impact-ai-engine
      - name: Checkout impact-ai-engine
        uses: actions/checkout@v4
        with:
          repository: simpsonorg/impact-ai-engine
          path: impact-ai-engine

      # 3. Clone all microservices
      - name: Clone all microservice repos
        run: |
          git clone https://github.com/simpsonorg/ui-account-load
          git clone https://github.com/simpsonorg/apigee-mock-gateway
          git clone https://github.com/simpsonorg/psg-mock-router
          git clone https://github.com/simpsonorg/domain-ms-account-load
          git clone https://github.com/simpsonorg/crud-ms-account-load-db
          git clone https://github.com/simpsonorg/crud-ms-account-load-fdr
          git clone https://github.com/simpsonorg/fdr-vendor-mock

      # 4. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      # 5. Install dependencies
      - name: Install dependencies
        run: pip install -r impact-ai-engine/requirements.txt

      # 6. Detect changed files
      - name: Get changed files in PR
        id: changes
        uses: tj-actions/changed-files@v45

      # 7. Run Impact Analysis engine
      - name: Run Impact Analysis
        id: impact
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          REPOS_BASE_DIR: ${{ github.workspace }}
          CHANGED_FILES: ${{ join(steps.changes.outputs.all_changed_files, '\n') }}
        run: |
          python impact-ai-engine/run_analysis.py > impact_report.md

          echo "REPORT<<EOF" >> $GITHUB_OUTPUT
          cat impact_report.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 8. Install jq (needed for safe JSON escaping)
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # 9. Post PR Comment â€” curl-based, JS-free, 100% safe
      - name: Post PR Comment (curl, JS-free)
        env:
          REPORT: ${{ steps.impact.outputs.REPORT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          OWNER: ${{ github.event.pull_request.base.repo.owner.login }}
          REPO: ${{ github.event.pull_request.base.repo.name }}
        run: |
          echo "=== RAW REPORT FROM AI ENGINE ==="
          echo "$REPORT"
          echo "================================="

          if [ -z "$REPORT" ]; then
            REPORT="**Impact Analysis:** No output generated."
          fi

          JSON_PAYLOAD=$(jq -n --arg body "$REPORT" '{body: $body}')

          echo "Posting comment to GitHub API: https://api.github.com/repos/$OWNER/$REPO/issues/$PR_NUMBER/comments"

          curl -s -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$OWNER/$REPO/issues/$PR_NUMBER/comments \
            -d "$JSON_PAYLOAD"

      # 10. Debug report for logs
      - name: Debug REPORT output
        run: |
          echo "----- REPORT CONTENT START -----"
          echo "${{ steps.impact.outputs.REPORT }}"
          echo "----- REPORT CONTENT END -----"
